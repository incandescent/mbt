<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
  <title>Jasmine suite</title>
  <link rel="shortcut icon" type="image/png" href="/__JASMINE_ROOT__/images/jasmine_favicon.png">

  <link rel="stylesheet" href="lib/jasmine-1.2.0/jasmine.css" type="text/css" media="screen"/>
  <link rel="stylesheet" href="../../app/css/styles.css" type="text/css" media="screen"/>

  <script src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script src="lib/sinon/sinon-1.3.4.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {

        jasmine.getFixtures().fixturesPath = '../../app/views';

        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

  <script src="../../app/js/vendor/jquery.min.js"></script>
  <script src="../../app/js/vendor/jquery.mobile-1.1.0.min.js"></script>
  <script src="../../app/js/vendor/underscore-min.js"></script>
  <script src="../../app/js/vendor/backbone.js"></script>
  <script src="vendors/jasmine-jquery.js"></script>
  </head>
<body>
<div id="jasmine_content"></div>
</body>
</html>
